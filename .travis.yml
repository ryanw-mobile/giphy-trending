language: android
jdk: openjdk11
os: linux

android:
  licenses:
    - android-sdk-license-.+
    - google-gdk-license-.+
    - android-sdk-preview-license-.+
  components:
    - tools
    - platform-tools
    - build-tools-31.0.0
    - android-31
    - android-21
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-android-support
    - sys-img-armeabi-v7a-android-21
env:
  global:
    - TARGET_VERSION=31
    - ANDROID_BUILD_TOOLS_VERSION=31.0.0
    - ANDROID_HOME=~/android-sdk
before_install:
  - openssl aes-256-cbc -K $encrypted_554001b6719d_key -iv $encrypted_554001b6719d_iv
    -in secure.keystore.enc -out secure.keystore -d
  - touch $HOME/.android/repositories.cfg
  - wget "https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip" -O commandlinetools.zip
  - unzip commandlinetools.zip -d $ANDROID_HOME/
  - yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager "platforms;android-${TARGET_VERSION}" --sdk_root=$ANDROID_HOME
  - yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}" --sdk_root=$ANDROID_HOME
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"
before_script:
  - chmod +x gradlew
script:
  - "./gradlew clean build"
  - "./gradlew test"
  - "./gradlew build check"
